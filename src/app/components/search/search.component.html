<mat-form-field class="p-4 w-full">
  <input matInput i18n-placeholder placeholder="Search" value="" #searchValue>
  <button matIconSuffix mat-icon-button (click)="showHelp()" class="pr-2">
    <mat-icon>help</mat-icon>
  </button>
</mat-form-field>
<!--<mat-tab-group>
  <mat-tab i18n-label label="Movies">-->
    <mat-action-list style="flex-grow: 1; overflow: auto">
      @if (searchValue.value == '') {
        <mat-list-item i18n>Movies newly added:</mat-list-item>
      }
      @if (searching) {
        <mat-list-item>
          <div class="flex">
            <mat-spinner diameter="25"></mat-spinner>&nbsp;<span i18n>Searching...</span>
          </div>
        </mat-list-item>
      }
      @for (item of ($data | async)?.data; track item.id) {
        <mat-list-item (click)="play(item.id)" #item (mouseenter)="item.isOver = true" (mouseleave)="item.isOver = false">
          <img matListItemAvatar src="https://i1.ytimg.com/vi/{{item.linkId}}/mqdefault.jpg" [ngClass]="{'animate-spin': item.isOver}">
          <span matListItemTitle>{{item.title}}</span>
          <span matListItemLine>{{item.author.name}}</span>
        </mat-list-item>
      }
    </mat-action-list>
