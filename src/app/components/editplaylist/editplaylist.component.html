<form [formGroup]="playlistForm">
  <div fxLayout="column" fxLayoutAlign="center">
    <mat-form-field>
      <input matInput placeholder="Playlist name" formControlName="name">
    </mat-form-field>
    <mat-checkbox formControlName="public" i18n>Playlist is Public</mat-checkbox>
  </div>
</form>

<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n>Cancel</button>
  <button mat-button (click)="save()" i18n>Save</button>
</mat-dialog-actions>
