<mat-tab-group [dynamicHeight]="true">
  <mat-tab i18n-label label="Login" #loginTab>
    <p i18n>
      In order to connect, please enter your email and password.
    </p>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-tab>
  <mat-tab i18n-label label="Sign-up" #registerTab>
    <p i18n>
      In order to connect, please enter your email and password.
    </p>
    <form [formGroup]="registerForm">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Repeat password" type="password" formControlName="passwordCheck">
      </mat-form-field>
    </form>
  </mat-tab>
</mat-tab-group>
<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n>Cancel</button>
  <button mat-button (click)="login()" i18n *ngIf="loginTab.isActive">Login</button>
  <button mat-button (click)="register()" i18n *ngIf="registerTab.isActive">Register</button>
</mat-dialog-actions>
