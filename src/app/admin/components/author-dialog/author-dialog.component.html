@if(author.id === undefined) {
  <h1 mat-dialog-title i18n>Add author</h1>
} @else {
  <h1 mat-dialog-title i18n>Edit author</h1>
}
<mat-dialog-content>
  <form [formGroup]="authorForm">
    <div class="flex flex-col justify-center gap-2.5">
      <mat-form-field>
        <mat-label i18n>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label i18n>Subname</mat-label>
        <input matInput formControlName="subname">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close i18n>Cancel</button>&nbsp;
  <button mat-raised-button color="primary" (click)="save()" [disabled]="this.authorForm.pristine || this.authorForm.invalid" i18n>Save</button>
</mat-dialog-actions>
