<div class="flex flex-row">
    <mat-form-field class="basis-1/2 pt-4">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <span class="grow"></span>
    <button mat-fab extended color="primary" class="self-center" (click)='addAuthor()'>
        <mat-icon>add</mat-icon>
        Add Author
    </button>
</div>
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort [matSortActive]="'author.id'" [matSortDirection]="'asc'">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="author.id">ID</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="author.name">Name</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Subname Column -->
        <ng-container matColumnDef="subname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="author.subname">Subname</th>
            <td mat-cell *matCellDef="let row"> {{row.subname}} </td>
        </ng-container>

        <!-- Buttons Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <a mat-icon-button i18n-matTooltip matTooltip="Edit author" (click)='editAuthor(row)' color="primary">
                    <mat-icon>edit</mat-icon>
                </a>
                <a mat-icon-button i18n-matTooltip matTooltip="Delete author" (click)='deleteAuthor(row)' color="primary">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true" aria-label="Select page of authors"></mat-paginator>
</div>
