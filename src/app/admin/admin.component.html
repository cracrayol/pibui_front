<pbi-navbar [buttons]="headerButtons"></pbi-navbar>
<mat-sidenav-container>
  <mat-sidenav-content>
    <nav mat-tab-nav-bar mat-stretch-tabs="true" mat-align-tabs="start" [tabPanel]="tabPanel">
      @for (link of links; track link) {
      <a mat-tab-link (click)="activePath = link.path" [active]="link.path == activePath" [routerLink]="link.path">
        {{ link.label }}
      </a>
      }
    </nav>
    <mat-tab-nav-panel #tabPanel>
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>
  </mat-sidenav-content>
</mat-sidenav-container>
